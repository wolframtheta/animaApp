<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Home
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row size-sm size="12">
      <ion-col>
        <ion-button color="primary" expand="block" size="large" (click)="goToMagic()">
          Magia
        </ion-button>
      </ion-col>
      <ion-col>
        <ion-button color="primary" expand="block" size="large" (click)="goToKi()">
          Ki
        </ion-button>
      </ion-col>
      <ion-col>
        <ion-button style="background-image: url('../../assets/shapes.svg');"color="primary" expand="block" size="large"  (click)="goToMentalism()">
          Mentalismo
        </ion-button>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-button color="primary" expand="block" size="large">
          Create new pj
        </ion-button>
      </ion-col>
    </ion-row>
    
      <ion-row align-items-stretch>
        <ion-col size="12" align-self-stretch *ngFor="let pj of listPjs">
          <ion-card class="welcome-card" [routerLink]="['/character-detail']" [queryParams]="{ id: pj.id }" routerDirection="forward">
            <ion-card-header>
              <ion-card-title>{{pj.name}}</ion-card-title>
              <ion-card-subtitle *ngFor="let class of pj.listClasses">{{class.name}} - Nivel {{class.level}} </ion-card-subtitle>
            </ion-card-header>
            <ion-card-content>
              <div *ngFor="let class of pj.listClasses" class="">
                <div *ngIf="class.name == 'Hechicero'">
                  <span *ngFor="let path of class.listPaths">
                    {{path.name}} - {{path.level}}
                    <span *ngIf="path.subPath != ''">
                      ({{path.subPath.name}} - {{path.subPath.level}})
                    </span>
                    <br>
                  </span>
                </div>
              </div>
            </ion-card-content>
          </ion-card>
        </ion-col>
      </ion-row>
  </ion-grid>
</ion-content>
